<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Assest/letter-a.png">
</head>

<body>
    <div class="container">
        <h1>Age Calculator Using JavaScript</h1>
        <div class="calculator">
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="CalculateAge()">Calculate</button>
            </div>
        </div>
        <p id="result"> </p>
        <p class="little-Intro">Design by <a href="https://m-tayyeb-personal-portfolio.vercel.app/"
                target="_blank">Code-Artist</a></p>
    </div>

    <script>
        var userInput = document.getElementById('date');
        userInput.max = new Date().toISOString().split('T')[0];
        var result = document.getElementById('result');

        function CalculateAge() {
            if (userInput.value === '') {
                alert('Plz Select Your Date of Birth(DOB)')
            } else {
                var birthDate = new Date(userInput.value);
                var year1 = birthDate.getFullYear();
                var month1 = birthDate.getMonth() + 1;
                var day1 = birthDate.getDate();

                var today = new Date();
                var year2 = today.getFullYear();
                var month2 = today.getMonth() + 1;
                var day2 = today.getDate()

                var year3, month3, day3;

                year3 = year2 - year1;

                if (month2 >= month1) {
                    month3 = month2 - month1;
                } else {
                    year3--;
                    month3 = 12 + month2 - month1;
                }

                if (day2 >= day1) {
                    day3 = day2 - day1;
                } else {
                    month3--;
                    day3 = daysInMonth(year1, month1) + day2 - day1;
                }
                if (month3 < 0) {
                    month3 = 11;
                    year3--;
                }
                result.innerHTML = 'You are ' + year3 + ' Years, ' + month3 + ' Months, ' + day3 + ' Days old ';
            }
        }
        function daysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

    </script>
</body>

</html>
